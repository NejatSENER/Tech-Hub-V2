<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tech Hub - Galeri</title>
    <script
      src="https://kit.fontawesome.com/cd18526237.js"
      crossorigin="anonymous"

  <body>
    <div id="progress">
      <button id="progress-value">&#x1F815;</button>
    </div>

    <header>
      <div id="header" class="container">
        <div class="logo">
          <a href="index.html"><img src="images/logo.png" /></a>

          <!--   İlerde başka kısımlar da eklenir   -->

    <!-- Locomotive scroll yapılacak bu sayfada -->

    <!--                 Main Section                        -->

    <section id="gallerySlider" class="slider">

        <h1>FOTOĞRAFLAR</h1>
        <p>Tech Hub'da hayatın küçük bir bölümünü sizler için derliyoruz</p>
      </div>
    </section>

    <!--               Photos Section                    -->

    <section id="photos" class="sectionArea">
      <!--İstenirse buraya "photosTop" bölümü yapılabilir.-->>
      <div class="photosBody">
        <div id="fullImgBox" class="fullImg">
          <img src="images/galleryIMG/img1.JPG" id="fullImg" />
          <span onclick="CloseFullImg()">X</span>
        </div>
        <div class="imgGallery">
          <img
            src="images/galleryIMG/img1.jpg"

          />
          <img
            src="images/galleryIMG/img18.jpg"
            onclick="OpenFullImg(this.src)"
          />
          <img

            onclick="OpenFullImg(this.src)"
          />
          <img
            src="images/galleryIMG/img20.jpg"
            onclick="OpenFullImg(this.src)"
          />

      </div>

      <div class="container">
        <div class="col3">
          <div class="footerItem">
            <h3>SİTEMİZE HOŞGELDİNİZ</h3>
            <a href="index.html"><img src="images/logo_beyaz.png" /></a>

        <div class="col3">
